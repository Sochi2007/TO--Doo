<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="list" >
            <div class="title">
                <h1 class="title__first">To-Do-JavaScript</h1>
                <input class="title__input" id="input" type="text">
                <button class="title__button" id="push" >push</button>
            </div>
            <ul class="list">

            </ul>
            <div class="filter">
                <div class="filter__list">
                    <input class="filter__input" id="check__input" type="checkbox" id="">
                    <p class="filter__first">All check</p>
                </div>
                <div class="filter__second--list">
                    <button class="filter__button--all" id="all">All </button>
                    <button class="filter__button--active" id="active">Active </button>
                    <button class="filter__button--complected" id="Complected">Complected </button>
                </div>
                <button class="filter__button--delete" id="delete__complected">DELETE Complected</button>    
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
